<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript" src="js/index.js"></script>
        <title>Showcase</title>
		
		<!--Load variables-->
		<script>
		function load() {
			var savegame = JSON.parse(localStorage.getItem("save"));
			var unlocked = JSON.parse(localStorage.getItem("achievements"));
			var motorcycleName_ = JSON.parse(localStorage.getItem("motorcycleName"));
			if (typeof savegame.chromePoints !== "undefined") chromePoints = savegame.chromePoints;
			if (typeof unlocked.fiftycp !== "undefined") fiftycp = unlocked.fiftycp;
			if (typeof motorcycleName_.motorcycleName !== "undefined") motorcycleName_ = motorcycleName_.motorcycleName;
			document.getElementById('chromePoints').innerHTML = chromePoints;
			document.getElementById('motorcycleName').innerHTML = motorcycleName_;
		}
		window.onload = load;
		</script>
    </head>
    <body onload="updateAchievement();">
		<!--Trophies-->
		<p class="ach">Achievements</p>
		<div class="trophies">
			<img id="trophy" alt="*dust*" src="" width="17%" height="17%"></img>
		</div>
		<!--Personal motorcycle & name-->
		<div class="mycycle">
			<p>"<span id="motorcycleName">1910 Harley</span>"</p>
			<img src="img\cycleAvatar.png" alt="Motorcycle Avatar" width="100%"></img>
		</div>
		<!--Image Controls--->
		<div class="buttonWrapper">
			<button type="button" class="rename" onclick="nameCycle();">Rename</button>			
		</div>
		<br/>
		<!--ChromePoints display-->
		<div class="tickerChromePoints">
			<p>ChomePoints:<br><span id="chromePoints">0</span></p>
		</div>
		<!--Back Arrow-->
		<a href="index.html"><img src="img\backarrow.png" alt="backarrow" class="backarrow"></img></a>
    </body>
</html>
